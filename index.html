<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="playing-cards">
    
    <div class="card">
      <div class="left">
        <div class="value">A</div>
        <div class="suit">♠</div>
      </div>
      <div class="middle">
        <div class="suit">♠</div>
      </div>
      <div class="right">
        <div class="suit">♠</div>
        <div class="value">A</div>
      </div>
    </div>

    <div class="card">
      <div class="left">
        <div class="value">2</div>
        <div class="suit">♣</div>
      </div>
      <div class="middle">
        <div class="suit">♣</div>
      </div>
      <div class="right">
        <div class="suit">♣</div>
        <div class="value">2</div>
      </div>
    </div>

    <div class="card">
      <div class="left">
        <div class="value">3</div>
        <div class="suit">♥</div>
      </div>
      <div class="middle">
        <div class="suit">♥</div>
      </div>
      <div class="right">
        <div class="suit">♥</div>
        <div class="value">3</div>
      </div>
    </div>

  </main>
</body>
</html>
